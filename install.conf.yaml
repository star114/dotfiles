- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [git submodule update --init --remote, Upgrading submodules]
    - [mkdir -p ~/.config]
    - [mkdir -p ~/.vim/bundle]
    - [mkdir -p ~/.tmux/plugins]
    -
      command: "sh -c \"$(curl -fsSL https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh)\""
      description: Installing oh-my-zsh
- link:
    ~/Brewfile: Brewfile
    ~/.bash: bash
    ~/.bashrc: bashrc
    ~/.bashrc.brew: bashrc.brew
    ~/.bashrc.spark: bashrc.spark
    ~/.config/karabiner: config/karabiner
    ~/.gdbinit: gdbinit
    ~/.gdbinit.dashboard: gdb-dashboard/.gdbinit
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.inputrc: inputrc
    ~/.profile: profile
    ~/.scm_breeze: scm_breeze
    ~/.screenrc: screenrc
    ~/.tmux/plugins/tpm : tmux/plugins/tpm
    ~/.tmux.conf: tmux.conf
    ~/.tmux.conf.local: tmux.conf.local
    ~/tool: tool
    ~/.vimrc: vimrc
    ~/.vimrc.local: vimrc.local
    ~/.vim/bundle/Vundle.vim: Vundle.vim
    ~/.fzf.sh: fzf.sh
    ~/.fzf: fzf
    ~/.oh-my-zsh/custom/plugins/zsh-completions: zsh-completions
    ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions: zsh-autosuggestions
    ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting: zsh-syntax-highlighting
    ~/.oh-my-zsh/custom/plugins/zsh-history-substring-search: zsh-history-substring-search
    ~/.oh-my-zsh/custom/themes/powerlevel9k: powerlevel9k
    ~/.zshrc.brew: zshrc.brew
    ~/.zshrc:
        force: true
        path: zshrc
- shell:
    - [~/.fzf/install, Installing fzf]
