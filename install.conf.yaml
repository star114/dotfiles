- shell:
    - [mkdir -p ~/.config]
- link:
    ~/Brewfile: Brewfile
    ~/.bash: bash
    ~/.bashrc: bashrc
    ~/.config/karabiner: config/karabiner
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.inputrc: inputrc
    ~/.profile: profile
    ~/.screenrc: screenrc
    ~/.tmux.conf: tmux.conf
    ~/.tmux.conf.local: tmux.conf.local
    ~/tool: tool
    ~/.vimrc: vimrc
    ~/.vimrc.local: vimrc.local
- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [git submodule update --init --remote, Upgrading submodules]
