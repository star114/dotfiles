- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [git submodule update --init --remote, Upgrading submodules]
    - [mkdir -p ~/.config]
    - [mkdir -p ~/.vim/bundle]
    - [mkdir -p ~/.tmux/plugins]
- link:
    ~/Brewfile: Brewfile
    ~/.bash: bash
    ~/.bashrc: bashrc
    ~/.bashrc.brew: bashrc.brew
    ~/.bashrc.spark: bashrc.spark
    ~/.config/karabiner: config/karabiner
    ~/.gdbinit: gdbinit
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.inputrc: inputrc
    ~/.profile: profile
    ~/.scm_breeze: scm_breeze
    ~/.screenrc: screenrc
    ~/.tmux/plugins/tpm : tmux/plugins/tpm
    ~/.tmux.conf: tmux.conf
    ~/.tmux.conf.local: tmux.conf.local
    ~/tool: tool
    ~/.vimrc: vimrc
    ~/.vimrc.local: vimrc.local
    ~/.vim/bundle/Vundle.vim: Vundle.vim
    ~/.fzf.sh: fzf.sh
    ~/.fzf: fzf
    ~/.p10k.zsh: p10k.zsh
    ~/.zshrc.brew: zshrc.brew
    ~/.zshenv: zshenv
    ~/.zshrc:
        force: true
        path: zshrc
    ~/.zplug: zplug
    ~/.jenv: jenv
    ~/.fonts: fonts
- shell:
    - [~/.fzf/install, Installing fzf]
    - [~/.fonts/install.sh, Installing powerline fonts]
