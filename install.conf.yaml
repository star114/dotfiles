- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [git submodule update --init --remote, Upgrading submodules]
    - [mkdir -p ~/.config]
- link:
    ~/Brewfile: Brewfile
    ~/.bash: bash
    ~/.bashrc: bashrc
    ~/.bashrc.brew: bashrc.brew
    ~/.bashrc.fzf: bashrc.fzf
    ~/.bashrc.spark: bashrc.spark
    ~/.config/karabiner: config/karabiner
    ~/.gdbinit: gdbinit
    ~/.gdbinit.dashboard: gdb-dashboard/.gdbinit
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.inputrc: inputrc
    ~/.profile: profile
    ~/.screenrc: screenrc
    ~/.tmux.conf: tmux.conf
    ~/.tmux.conf.local: tmux.conf.local
    ~/tool: tool
    ~/.vimrc: vimrc
    ~/.vimrc.local: vimrc.local
